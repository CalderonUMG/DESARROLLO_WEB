<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Contacto</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario de Contacto</h1>

        <form id="contactoForm" class="p-4 border rounded bg-white shadow-sm">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
            </div>

            <!-- Fecha de nacimiento -->
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha">
            </div>

            <!-- Correo -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
            </div>

            <!-- Mensaje -->
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..."></textarea>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="confirmacionLabel">¡Envío exitoso!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Tu mensaje ha sido enviado correctamente. Nos pondremos en contacto contigo pronto.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" onclick="enviarFormulario()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function enviarFormulario() {

            const nombre = document.getElementById("nombre").value.trim();
            const fecha = document.getElementById("fecha").value.trim();
            const email = document.getElementById("email").value.trim();
            const mensaje = document.getElementById("mensaje").value.trim();

            console.log(nombre + "-" + fecha + "-" + email + "-" + mensaje)

            if (!nombre || !fecha || !email || !mensaje) {
                alert("Completa todos los campos.");
                return;
            }

            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                alert("Ingresa un correo válido.");
                return;
            }

            const modal = new bootstrap.Modal(document.getElementById("confirmacionModal"));
            modal.show();

            document.getElementById("contactoForm").reset();
        }
    </script>
</body>

</html>
